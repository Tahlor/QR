{
    "name": "taylor2",
    "cuda": true,
    "gpu": 0,
    "overwrite": true,
    "save_mode": "state_dict",
    "override": true,
    "super_computer":true,
    "data_loader": {
        "data_set_name": "AdvancedQRDataset",
        "batch_size": 16,
        "shuffle": true,
        "num_workers": 8,
        "alphabet_description": "digits",
        "max_message_len": 8,
        "image_size": [200,200],
        "distortions": false,
        "data_dir": "none"

    },
    "validation": {
        "shuffle": false,
        "batch_size": 4
    },


    "lr_scheduler_type": "none",

    "optimizer_type": "Adam",
    "optimizer": {
        "lr": 0.0002,
        "weight_decay": 0,
        "betas": [0.5,0.999]
    },
    "optimizer_type_discriminator": "Adam",
    "optimizer_discriminator": {
        "lr": 0.0002,
        "weight_decay": 0,
        "betas": [0.5,0.999]
    },
    "loss": {
        "char": "cross_entropy",
	"Xvalid": "sigmoid_BCE_loss"
    },
    "loss_weights": {
	"char": 1.0,
	"Xvalid": 1.0

    },
    "loss_params":
        {
        },
    "metrics": [],
    "trainer": {
        "class": "QRDecoderTrainer",
        "iterations": 30000,
        "save_dir": "saved/",
        "val_step": 10000,
        "save_step": 10000,
        "save_step_minor": 500,
        "log_step": 100,
        "verbosity": 1,
        "monitor": "loss",

        "use_learning_schedule": false

    },
    "arch": "DecoderCNN",
    "model": {
	   "input_size": [200,200],
	   "cnn_layer_specs": [1,32,"ccv-32","M","ccv-64","ccv-64","M","ccv-128","ccv-128","ccv-128","M","ccv-256","ccv-256","ccv-256"],
	   "fully_connected_specs": ["FC2048","FC2048"],
	   "max_message_len": 17,
	   "num_char_class": 101
    }
}
